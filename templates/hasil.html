<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Pengajuan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .submission {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .submission p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .submission a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .submission a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="submission">
        <b><p>Hai, <a>{{ name }}!</a></p></b>
        <p>Terima Kasih telah mengisi nama, salam kenal.</p>
        <p>Agar silahturahmi tidak terputus bolehkah nilainya 100 .</p>
        <a href="/">Kembali ke Beranda</a>
    </div>
</body>
</html>
